<body>

        img {
            width:  200px;

            object-fit: cover;
        }
        .container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);

        #submit{

        }
    </style>

            </div>

            Qty: <input type="number" name="product1" min="0" max="10" value="0">

        <div class="product3">

            Qty: <input type="number" name="product3" min="0" max="10" value="0">
        </div>
        <div class="product4">
            <h2>Pineapple</h2>

        </div>
        <div class="product5">
            <h2>Strawberries</h2>
            <img src="fruits/strawberry.jpg" alt="">
            <p>Price: <span>&#8377;</span>90/Kg </p>
            Qty: <input type="number" name="product5" min="0" max="10" value="0">
        </div>
    </div>
    <br>
    <br>
        <input type="submit" id="submit" name="submit" value="Add to cart">
    </form>
</body>
</html>
